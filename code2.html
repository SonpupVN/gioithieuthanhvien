<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giới thiệu 4 người</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: url("img/background.jpg") no-repeat center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .title {
        margin-top: 70px; /* Tạo khoảng cách giữa phần navbar và tiêu đề */
        background-color: rgba(255, 255, 255, 0.8);
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        color: #333;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-top: 40px;
        padding-top: 30px;
      }

      .card {
        position: relative;
        width: 200px;
        height: 300px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease-out, background-color 0.3s ease-out;
        background: linear-gradient(
          135deg,
          rgba(243, 69, 90, 0.8),
          rgba(243, 119, 204, 0.8)
        );
        color: #333;
        display: flex;
        flex-direction: column; /* Đặt theo cột để ảnh và tên không bị chồng lên nhau */
        align-items: center;
        justify-content: space-between; /* Giúp ảnh và tên cách đều nhau */
        padding: 10px; /* Tạo khoảng cách giữa nội dung và viền khung */
      }

      .card:hover {
        transform: translateY(-10px);
      }

      .card img {
        width: 80%; /* Đảm bảo kích thước ảnh vừa phải trong khung thẻ */
        border-radius: 50%; /* Ảnh tròn nếu muốn */
        margin-top: 10px; /* Tạo khoảng cách giữa ảnh và mép trên */
      }

      .card h3 {
        font-size: 18px; /* Đặt kích thước chữ hợp lý */
        margin-bottom: 10px; /* Tạo khoảng cách giữa tên và mép dưới */
        text-align: center; /* Căn giữa tên */
        white-space: nowrap; /* Tránh xuống dòng */
        overflow: hidden; /* Xử lý nếu nội dung tên quá dài */
        text-overflow: ellipsis; /* Thêm dấu "..." nếu tên vượt quá chiều rộng */
      }

      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        width: 400px;
        background-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        text-align: center;
        padding: 20px;
        z-index: 1000;
        transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        opacity: 0;
      }

      .popup.active {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }

      .popup img {
        width: 50%;
        border-radius: 50%;
      }

      .popup h3 {
        margin: 15px 0 5px;
        font-size: 20px;
      }

      .popup p {
        margin: 10px 0;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 999;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease-out;
      }

      .overlay.active {
        opacity: 1;
        pointer-events: auto;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: red;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
      }
      .navbar {
        width: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        display: flex;
        justify-content: center;
        padding: 10px 0;
        position: fixed; /* Giữ navbar cố định ở trên */
        top: 0;
        z-index: 1000;
      }

      .navbar a {
        color: #fff;
        text-decoration: none;
        margin: 0 15px;
        font-size: 16px;
        font-weight: bold;
        transition: color 0.3s ease;
      }

      .navbar a:hover {
        color: #f5a623;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="https://www.facebook.com/nguyen.uc.711627#" id="thongtin"
        >Thông tin</a
      >
      <a href="https://www.facebook.com/nguyenhue.namdinh" id="truonghoc"
        >Trường Học</a
      >
      <a href="https://www.facebook.com/son.nguyenphucnguyen.7" id="timhieuthem"
        >Tìm Hiểu Thêm</a
      >
    </div>
    <div class="title">Giới thiệu thành viên trong bàn</div>
    <div class="container">
      <div
        class="card"
        onclick="showPopup('Nguyễn Phúc Nguyên Sơn', 'img/nguyen_son.jpg', 
        'Mình là Sơn, hay còn gọi là Sơnpup – một người năng động, đam mê khám phá, đặc biệt là công nghệ thông tin. Với tính cách hòa đồng, mình luôn được mọi người chào đón. Mục tiêu của mình là đỗ NV1 và theo đuổi đam mê đến cùng!'
        )"
      >
        <img src="img/nguyen_son.jpg" alt="Nguyễn Phúc Nguyên Sơn" />
        <h3>Nguyễn Phúc Nguyên Sơn</h3>
      </div>
      <div
        class="card"
        onclick="showPopup('Nguyễn Đình Thắng', 'img/dinh_thang.jpg', 'Phát triển phần mềm')"
      >
        <img src="img/dinh_thang.jpg" alt="Nguyễn Đình Thắng" />
        <h3>Nguyễn Đình Thắng</h3>
      </div>
      <div
        class="card"
        onclick="showPopup('Đinh Sơn Tùng', 'img/son_tung.jpg', 'Thiết kế đồ họa')"
      >
        <img src="img/son_tung.jpg" alt="Đinh Sơn Tùng" />
        <h3>Đinh Sơn Tùng</h3>
      </div>
      <div
        class="card"
        onclick="showPopup('Nguyễn Anh Đức', 'img/anh_duc.jpg', 'Phân tích dữ liệu')"
      >
        <img src="img/anh_duc.jpg" alt="Nguyễn Anh Đức" />
        <h3>Nguyễn Anh Đức</h3>
      </div>
    </div>

    <div class="overlay" id="overlay" onclick="closePopup()"></div>
    <div class="popup" id="popup">
      <button class="close-btn" onclick="closePopup()">Đóng</button>
      <img id="popup-img" src="" alt="" />
      <h3 id="popup-name"></h3>
      <p id="popup-info"></p>
    </div>

    <script>
      function showPopup(name, imgSrc, info) {
        document.getElementById("popup-name").innerText = name;
        document.getElementById("popup-img").src = imgSrc;
        document.getElementById("popup-info").innerText = info;
        document.getElementById("overlay").classList.add("active");
        document.getElementById("popup").classList.add("active");
      }

      function closePopup() {
        document.getElementById("overlay").classList.remove("active");
        document.getElementById("popup").classList.remove("active");
      }
    </script>
  </body>
</html>
